<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>
      <p>Enter your triangle statistics, and we will classify it for you, free of charge!</p>
      <div class="form-group">
        <form id="triangle-data">
          <div class=form-group>
            <label for="side1">Length of side 1:</label>
          </div>
          <div class=form-group>
            <input id="side1" type="number" required>
          </div>

          <div class=form-group>
            <label for="side2">Length of side 2:</label>
          </div>
          <div class=form-group>
            <input id="side2" type="number" required>
          </div>

          <div class=form-group>
            <label for="side3">Length of side 3:</label>
          </div>
          <div class=form-group>
            <input id="side3" type="number" required>
          </div>
          <div class=form-group>
            <button type="submit" class="btn">Calculate!</button>
          </div>
        </form>

        <div class="output">

        </div>

      </div>
    </div>
  </body>
</html>
